# Set the environment into TEST mode
spring.profiles.active=test

# Liquibase Database Migration
liquibase.contexts=test

#######################################################################################################################
# Application
#######################################################################################################################
app.name=Voyage
app.contact-support.email=support@LighthouseSoftware.com
app.contact-support.phone=651-888-6021
app.contact-support.website=http://LighthouseSoftware.com/support
app.default-country=US


# Voyage Security: Test client for integration tests
voyage.security.test.clients.super-client.client-id=client-super
voyage.security.test.clients.super-client.client-secret=secret
voyage.security.test.clients.standard-client.client-id=client-standard
voyage.security.test.clients.standard-client.client-secret=secret

# Voyage Security: Brute Force Attack (BFA)
voyage.security.brute-force-attack.sleep-after-failure.enabled=false

# Voyage Security: Email default configuration
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.overrideAddress=testmsg@LighthouseSoftware.com
spring.autoconfigure.exclude= org.springframework.cloud.aws.autoconfigure.mail.MailSenderAutoConfiguration

# Voyage Security: Email Template
spring.freemarker.template-loader-path: classpath:/email/
spring.freemarker.charset: UTF-8
spring.freemarker.suffix: .ftl